<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TEXTY</title>

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      font-family: monospace;
      color: white;
    }

    /* ---------- USERNAME SCREEN ---------- */
    #usernameScreen {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #usernameScreen h1 {
      color: #00ff88;
      font-size: 36px;
      margin-bottom: 20px;
    }

    #usernameInput {
      padding: 10px;
      width: 240px;
      background: #111;
      color: white;
      border: none;
      outline: none;
      margin-bottom: 10px;
      font-size: 16px;
    }

    #joinBtn {
      background: #00ff88;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }

    #userError {
      color: red;
      margin-top: 10px;
    }

    /* ---------- MAIN APP ---------- */
    #app {
      width: 800px;
      height: 90vh;
      margin: 30px auto;
      background: #00ff88;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,255,136,0.4);
    }

    /* TOP BAR */
    #topBar {
      background: #00cc6a;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      color: black;
    }

    #dmBtn {
      background: black;
      color: #00ff88;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
    }

    /* CHAT */
    #chatBox {
      flex: 1;
      background: #0f0f0f;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    .msg {
      margin-bottom: 6px;
    }

    /* INPUT */
    #inputBar {
      display: flex;
      background: #111;
      padding: 8px;
    }

    #messageInput {
      flex: 1;
      padding: 8px;
      background: #1a1a1a;
      color: white;
      border: none;
      outline: none;
    }

    #sendBtn {
      background: #00ff88;
      border: none;
      padding: 8px 14px;
      margin-left: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- USERNAME GATE -->
  <div id="usernameScreen">
    <h1>Welcome to TEXTY</h1>
    <input id="usernameInput" placeholder="Enter username" />
    <button id="joinBtn">Join</button>
    <p id="userError"></p>
  </div>

  <!-- APP -->
  <div id="app">
    <div id="topBar">
      <span>TEXTY</span>
      <button id="dmBtn">DMs</button>
    </div>

    <div id="chatBox">
      <div class="msg"><i>System: Loading...</i></div>
    </div>

    <div id="inputBar">
      <input id="messageInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- SCRIPTS (ORDER MATTERS) -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>

</body>
</html>
