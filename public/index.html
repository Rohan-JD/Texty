<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TEXTY</title>

  <script src="/socket.io/socket.io.js"></script>
  <script defer src="client.js"></script>

  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      font-family: Arial, sans-serif;
      color: white;
    }

    #usernameScreen {
      text-align: center;
      margin-top: 120px;
    }

    input {
      padding: 10px;
      background: #111;
      border: 1px solid #00ff88;
      color: white;
      outline: none;
    }

    button {
      padding: 10px 15px;
      background: #00ff88;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    #app {
      display: none;
      height: 100vh;
      flex-direction: column;
    }

    #topBar {
      background: #00ff88;
      color: black;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    #topBarRight button {
      margin-left: 10px;
      background: black;
      color: #00ff88;
    }

    #chatBox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 10px;
    }

    .username {
      color: #00ff88;
      cursor: pointer;
      font-weight: bold;
    }

    #inputBar {
      display: flex;
      padding: 10px;
      background: #111;
    }

    #messageInput {
      flex: 1;
      margin-right: 10px;
    }

    #profileScreen,
    #settingsScreen {
      display: none;
      flex: 1;
      padding: 30px;
    }

    .profileCard {
      background: #111;
      padding: 20px;
      border: 1px solid #00ff88;
      width: 300px;
    }
  </style>
</head>
<body>

<div id="usernameScreen">
  <h1>Welcome to TEXTY</h1>
  <input id="usernameInput" placeholder="Enter username">
  <button id="joinBtn">Join</button>
  <p id="userError"></p>
</div>

<div id="app">

  <div id="topBar">
    <span>TEXTY</span>
    <div id="topBarRight">
      <button id="backBtn" style="display:none;">Back</button>
      <button id="settingsBtn">Settings</button>
      <button id="dmBtn">DMs</button>
    </div>
  </div>

  <div id="chatBox"></div>
  <div id="profileScreen"></div>
  <div id="settingsScreen">
    <h2>Settings</h2>
    <p>Customization coming soon.</p>
  </div>

  <div id="inputBar">
    <input id="messageInput" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
  </div>

</div>

</body>
</html>
