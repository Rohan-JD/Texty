<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TEXTY</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      font-family: monospace;
      color: white;
    }
    <div id="usernameScreen">
  <h1>Welcome to TEXTY</h1>
  <input id="usernameInput" placeholder="Enter username" />
  <button id="joinBtn">Join</button>
  <p id="userError"></p>
</div>


    /* MAIN GREEN BOX */
    #app {
      width: 800px;
      height: 90vh;
      margin: 30px auto;
      background: #00ff88;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,255,136,0.4);
    }

    /* TOP BAR */
    #topBar {
      background: #00cc6a;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      color: black;
    }

    #dmBtn {
      background: black;
      color: #00ff88;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
    }

    /* CHAT AREA */
    #chatBox {
      flex: 1;
      background: #0f0f0f;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    .msg {
      margin-bottom: 6px;
    }

    /* INPUT BAR */
    #inputBar {
      display: flex;
      background: #111;
      padding: 8px;
    }

    #messageInput {
      flex: 1;
      padding: 8px;
      background: #1a1a1a;
      color: white;
      border: none;
      outline: none;
    }

    #sendBtn {
      background: #00ff88;
      border: none;
      padding: 8px 14px;
      margin-left: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    /* DM VIEW (HIDDEN) */
    #dmView {
      display: none;
      flex: 1;
      background: #0f0f0f;
      padding: 10px;
    }
  </style>
</head>

<body>

<div id="app">

  <!-- TOP -->
  <div id="topBar">
    <span>TEXTY</span>
    <button id="dmBtn">DMs</button>
  </div>

  <!-- GLOBAL CHAT -->
  <div id="chatBox">
    <div class="msg"><b>System:</b> Welcome to TEXTY</div>
  </div>

  <!-- DM VIEW -->
  <div id="dmView">
    <p>DMs coming soon ðŸ‘€</p>
  </div>

  <!-- INPUT -->
  <div id="inputBar">
    <input id="messageInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>

</div>

<script src="client.js"></script>
</body>
</html>
